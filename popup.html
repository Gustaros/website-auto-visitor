<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Website Auto Visitor</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h3>Website Auto Visitor</h3>
  <button id="start-record"></button>
  <button id="stop-record" disabled></button>
  <button id="play-actions" disabled></button>
  <button id="run-all-btn"><span class="material-icons" style="vertical-align:middle;">play_circle</span> <span>Запустить все сценарии</span></button>
  <div id="status"></div>
  <ul id="scenario-list">
    <li id="scroll-recorded-msg" style="color: #888; font-size: 12px;"></li>
  </ul>
  <button id="clearAllBtn"></button>
  <div id="descDiv" style="display:none; margin:8px 0;">
    <label for="scenario-desc" id="descLabel"></label><br>
    <textarea id="scenario-desc" rows="2" style="width:98%;resize:vertical;min-height:32px;max-height:80px;"></textarea>
  </div>
  <script src="popup.js"></script>
</body>

</html>
