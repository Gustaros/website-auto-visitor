<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
        background: #f0f0f0;
      }
      button, li button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      #savedSites li {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        background: #fff;
        padding: 5px;
        border-radius: 4px;
      }
      @media (max-width: 400px) {
        body {
          font-size: 14px;
          margin: 5px; 
        }
        button {
          padding: 4px 8px;
        }
      }
    </style>
  </head>
  <body>
    <button id="saveSiteBtn">Save Current Site</button>
    <ul id="savedSites"></ul>
    <script src="popup.js"></script>
  </body>
</html>
